<html lang="en" ng-app="appMgr">
<head>
 <!-- <meta http-equiv="Refresh" content="0; URL=index.jsf">  -->
 <link rel="stylesheet" type="text/css" href="resources/css/screen.css" />
 	
 <script type="text/javascript" src="angular/angular.js"></script>
 <script type="text/javascript" src="js/rest.js"> </script>
 <script type="text/javascript" src="js/app.js"></script>
<!--  <script type="text/javascript" src="js/controllers.js"></script> -->
<!--  <script type="text/javascript" src="js/services.js"></script> -->
 
 <title>Applications</title>
</head>

<body ng-controller="appListController">

	<div id="header" class="header">
		<span style="font-size: 20pt;float:left;">WARP</span>		
		<div style="float:right; padding-top: 30">
			<span style="font-size: 20pt; color: blue;">Application Management</span>
		</div>			
	</div>
			
	
	<div id="main" class="content">
		<table>
		<tr>
		<td>
		<div>Applications</div>
		</td>
		<td>
		<div ></div>
		</td>
		</tr>
		<tr>
		<td>
		<table border="1" class="simpletablestyle" >
			<thead style="display:block;">
				<tr>
					<th style="width:100px;">idx</th>
					<th style="width:110px;">id</th>
					<th style="width:300px;">name</th>
				</tr>
			</thead>
			
			<tbody style="height: 200px; overflow-y: auto; overflow-x: hidden; display:block;">
				<tr ng-repeat="app in apps" >
					<td>{{app.index}}</td>
					<td style="width:110px;">{{app.id}}</td>
					<td style="width:300px;"> <a>Show App</a></td>
				</tr>
			</tbody>
			
			<tfoot style="display:block;">
				<tr>
					<td style="width:100px;">
						New
					</td>
					<td style="width:110px;">
						<button >Save</button>
					</td>
					<td style="width:300px;">
						<input data-bind='value: newApplicationName, valueUpdate: "afterkeydown"' />
					</td>
				</tr>
			</tfoot>
		</table>
		</td>
		<td>
		<!-- properties style -->
		<table border="1" class="simpletablestyle" data-bind="visible: applicationName() != null">
			<thead style="display:block;">
				<tr>
					<th style="width:100px;">idx</th>
					<th style="width:110px;">id</th>
					<th style="width:300px;">name</th>
				</tr>
			</thead>
		
			
			<tfoot style="display:block;">
				<tr>
					<td style="width:100px;">
						New
					</td>
					<td style="width:110px;">
						<button >Save</button>
					</td>
					<td style="width:300px;">
						<input  />
					</td>
				</tr>
			</tfoot>
		</table>
		</td>
		</tr>
		</table>
	</div>
	<div style="height: 5000px"></div>





</body>
</html>
