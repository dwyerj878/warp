<div id="main" class="content">
	<div>Applications</div>
	<table border="1" class="simpletablestyle" >
		<thead style="display:block;">
			<tr>
				<th style="width:100px;">idx</th>
				<th style="width:110px;">id</th>
				<th style="width:300px;">name</th>
			</tr>
		</thead>
		
		<tbody style="height: 200px; overflow-y: auto; overflow-x: hidden; display:block;">
			<tr ng-repeat="app in apps" >
				<td style="width:100px;">{{$index}}</td>
				<td style="width:110px;">{{app.id}}</td>
				<td style="width:300px;"> <a href="#/apps/{{app.id}}">{{app.name}}</a></td>
			</tr>
		</tbody>
		
		<tfoot style="display:block;">
			<tr>
				<td style="width:100px;">
					New
				</td>
				<td style="width:110px;">
					<button ng-disabled='saveAppButtonDisabled()' ng-click='saveNewApp()'>Save</button>
				</td>
				<td style="width:300px;">
					<input ng-model='newAppName'/>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
