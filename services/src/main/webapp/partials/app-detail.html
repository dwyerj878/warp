<div id="main" class="content">
	Application Detail
	<table class="simpletablestyle" >
		<tr>
			<td>ID</td>
			<td>{{app.id}}</td>
		</tr>
		<tr>
			<td>Name</td>
			<td><input data-ng-model='app.name' style="width: 80%"/>
			<button data-ng-click='saveApp()' style="float: right;">Save</button></td>
		</tr>
	</table>
	
	
	
	<table border="1" class="simpletablestyle" style="padding-top: 25px;" >
		<thead style="display:block;">
			<tr>
				<th style="width:100px;">name</th>
				<th style="width:100px;">environment</th>
				<th style="width:100px;">type</th>
				<th style="width:310px;">value</th>
				<th style="width:100px;">action</th>
			</tr>
		</thead>
		
		<tbody style="height: 200px; overflow-y: auto; overflow-x: hidden; display:block;">
			<tr data-ng-repeat="prop in app.properties" >
				<td style="width:100px;">{{prop.name}}</td>
				<td style="width:100px;">{{prop.environment}}</td>
				<td style="width:100px;">{{prop.type}}</td>
				<td style="width:310px;">{{prop.value}}</td>
				<td style="width:100px;"><button data-ng-click='deleteProperty()'>Delete</button></td>
			</tr>
			<tr>
				<td style="width:100px;"><input data-ng-model="newProp.name" width="5"/></td>
				<td style="width:100px;"><input data-ng-model="newProp.environment"/></td>
				<td style="width:100px;"><input data-ng-model="newProp.type"/></td>
				<td style="width:310px;"><input data-ng-model="newProp.value"/></td>
				<td style="width:100px;"><button data-ng-click='saveProperty()'>Save</button></td>
			</tr>			
		</tbody>
	</table> 
	
</div>
